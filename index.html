<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body id="bodyEl">
  <div class="main-container">
    <div class="content">
      <h1>Stay updated!</h1>
      <h5>Join 60,000+ product managers receiving monthly updates on:</h5>
      <div class="description">
        <div>
          <img src="./assets/images/icon-list.svg" alt="icon">
          <h5>Product discovery and building what matters</h5>
        </div>
        <div>
          <img src="./assets/images/icon-list.svg" alt="icon">
          <h5>Measuring to ensure updates are a success</h5>
        </div>
        <div>
          <img src="./assets/images/icon-list.svg" alt="icon">
          <h5>And much more!</h5>
        </div>
      </div>

      <div class="notice">
        <span>Email address</span>
        <span id="notRequiredNotice">Valid email required</span>
      </div>
      <input type="mail" placeholder="email@company.com">

      <button id="subscribeBtn">Subscribe to monthly newsletter</button>
    </div>

    <div class="img-content"></div>
    
  </div>
  
  <script src="./js/script.js"></script>
</body>
</html>
